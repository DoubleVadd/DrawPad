<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="logic.js" defer></script>
    <title>DrawPad</title>
</head>
<body>
    <div class="application">

        <header> 
            <div class="left">
                untitled - Paint
            </div>
            <div class="right">
                <button class="top-right" id="minimise">‚àí</button>
                <button class="top-right" id="large">‚ùë</button>
                <button class="top-right" id="close">X</button>
            </div>
        </header>

        <div class="setting-container">
            <button class="setting"><u>F</u>ile&nbsp;</button>
            <button class="setting"><u>E</u>dit&nbsp;</button>
            <button class="setting"><u>V</u>iew&nbsp;</button>
            <button class="setting"><u>I</u>mage&nbsp;</button>
            <button class="setting"><u>O</u>ptions&nbsp;</button>
            <button class="setting"><u>H</u>elp&nbsp;</button>
        </div>

        <div class="center-container">
            <div class="left-container">
                <div class="tool-container">
                    <button class="tool">‚úé</button>
                    <button class="tool">‚å´</button>
                    <button class="tool">‚úÇ</button>
                    <button class="tool">üìã</button>
                    <button class="tool">‚éÖ</button>
                    <button class="tool">‚ó©</button>
                    <button class="tool">‚Æå</button>
                    <button class="tool">‚Æé</button>
                </div>
                <div class="brush-container">
                    <button class="brush">----</button>
                    <button class="brush">----</button>
                    <button class="brush">----</button>
                    <button class="brush">----</button>
                </div>

            </div>
            <div class="canvas-container">
                <div class="canvas-block" id="canvas"> 

                </div>
            </div>
        </div>
        
        <div class="color-container">
            <div class="main-color">
                <input type="color" value="#000000" class=" color-1" id="selected-color"/>
                <input type="color" value="#ffffff" class=" color-2" id="selected-color"/>
                <!-- <div class="colors color-1" id="selected-color"></div> -->
                <!-- <div class="colors color-2" id="sub-color"> </div>  -->
            </div>
            <div class="color-selection">
                <div class="colors" id="color1"></div>
                <div class="colors" id="color2"></div>
                <div class="colors" id="color3"></div>
                <div class="colors" id="color4"></div>
                <div class="colors" id="color5"></div>
                <div class="colors" id="color6"></div>
                <div class="colors" id="color7"></div>
                <div class="colors" id="color8"></div>
                <div class="colors" id="color9"></div>
                <div class="colors" id="color10"></div>

            </div>

            <div class="misc-container">
                <div class="button-container">
                    <input type="checkbox" name="rainbow" id="rainbow">
                    <p>Rainbow mode</p>
                    
                </div>
                <div class="button-container">
                    <input type="checkbox" name="opacity" id="opacity">
                    <p>opacity brush</p>
                    
                </div>
                <div class="button-container">
                    <input type="checkbox" name="endless" id="endless">
                    <p>Endless mode</p>
                    
                </div>
                <div class="button-container">
                    <input type="checkbox" name="randomize" id="randomize">
                    <p>Randomize canvas</p>
                    
                </div>
    
            </div>

        </div>

        <footer>
            <div class="canvas-size">Current Canvas Size: </div> 
            <input type="range" min="2" max="100" value="16" class="size-slider" id="size">
            <div class="canvas-size current-size">16x16</div>
            
        </footer>
    
    </div>

</body>
</html>
